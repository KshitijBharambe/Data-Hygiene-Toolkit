services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dh_user
      POSTGRES_PASSWORD: dh_pass
      POSTGRES_DB: data_hygiene
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://dh_user:dh_pass@db:5432/data_hygiene
      ASYNC_DATABASE_URL: postgresql+asyncpg://dh_user:dh_pass@db:5432/data_hygiene
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./test_api.py:/app/test_api.py
      - ./test_rules_api.py:/app/test_rules_api.py
    working_dir: /app
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - internal

  frontend:
    build: ./data-clean-ui
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    volumes:
      - ./data-clean-ui:/app
      - /app/node_modules
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
