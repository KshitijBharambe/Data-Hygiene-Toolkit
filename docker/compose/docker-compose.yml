# ============================================================================
# Docker Compose - Base Configuration
# Data Hygiene Toolkit
# 
# This file defines the base services that are shared across all environments.
# Override with docker-compose.dev.yml or docker-compose.prod-sim.yml
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:17-alpine
    container_name: dht-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-data_hygiene}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-data_hygiene}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # MinIO - S3-Compatible Object Storage (Local GCS Simulation)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: dht-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # MinIO Client - Initialize Buckets
  # ==========================================================================
  minio-init:
    image: minio/mc:latest
    container_name: dht-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${STORAGE_ACCESS_KEY:-minioadmin} ${STORAGE_SECRET_KEY:-minioadmin};
      mc mb local/${STORAGE_BUCKET:-data-hygiene-local} --ignore-existing;
      mc anonymous set download local/${STORAGE_BUCKET:-data-hygiene-local};
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - backend-network

  # ==========================================================================
  # Backend API (FastAPI)
  # ==========================================================================
  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: dht-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-data_hygiene}
      ASYNC_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-data_hygiene}
      
      # Storage (MinIO)
      STORAGE_TYPE: ${STORAGE_TYPE:-minio}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-data-hygiene-local}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # JWT Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 30
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      
      # Python
      PYTHONPATH: /app
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        BUILDKIT_INLINE_CACHE: 1
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: dht-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # API URLs
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      INTERNAL_API_URL: http://backend:8000
      
      # Next.js
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_TELEMETRY_DISABLED: 1
      
      # Authentication (if using NextAuth)
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-nextauth-secret-change-in-production}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================================
# Networks
# ============================================================================
networks:
  frontend-network:
    name: dht-frontend-network
    driver: bridge
    
  backend-network:
    name: dht-backend-network
    driver: bridge
    # In prod-sim, this should be internal: true

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    name: dht-postgres-data
    
  minio-data:
    name: dht-minio-data
