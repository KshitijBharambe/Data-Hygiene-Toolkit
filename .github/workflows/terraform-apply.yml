# ============================================================================
# GitHub Actions Workflow - Terraform Apply
# Triggers: Push to main branch (after plan approval)
# ============================================================================

name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=environments/prod.tfvars \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="cloud_run_image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/data-hygiene-backend:latest" \
            -var="storage_bucket_name=${{ secrets.GCP_PROJECT_ID }}-data-hygiene-prod" \
            -var="jwt_secret_key=${{ secrets.JWT_SECRET_KEY }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "cloud_run_url=$(terraform output -raw cloud_run_url)" >> $GITHUB_OUTPUT
          echo "db_connection=$(terraform output -raw database_connection_name)" >> $GITHUB_OUTPUT

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Terraform apply completed successfully"
          echo "Cloud Run URL: ${{ steps.outputs.outputs.cloud_run_url }}"
