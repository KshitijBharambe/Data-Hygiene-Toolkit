# ============================================================================
# GitHub Actions Workflow - Deploy Backend to Cloud Run
# Triggers: Push to main branch (after tests pass)
# ============================================================================

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'docker/backend/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch: # Manual trigger
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: data-hygiene-toolkit-prod
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/data-hygiene-backend

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for GCP Workload Identity

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build \
            --target production \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --file docker/backend/Dockerfile \
            .

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --cpu 1 \
            --memory 512Mi \
            --timeout 300 \
            --concurrency 80 \
            --set-env-vars "ENVIRONMENT=production,PYTHONOPTIMIZE=2" \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Run smoke tests
        run: |
          sleep 10 # Wait for deployment to stabilize
          curl -f ${{ steps.get-url.outputs.url }}/health || exit 1
          echo "‚úÖ Health check passed"

      - name: Run database migrations
        run: |
          # Connect via Cloud SQL Proxy and run migrations
          gcloud run jobs execute db-migrate-job \
            --region ${{ env.GCP_REGION }} \
            --wait || echo "‚ö†Ô∏è  No migration job configured yet"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"

      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ github.token }}
          environment: production
          environment-url: ${{ steps.get-url.outputs.url }}
          deployment-status: ${{ job.status }}

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: build-and-deploy
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Rollback to previous revision
        run: |
          PREVIOUS_REVISION=$(gcloud run revisions list \
            --service ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --limit 2 \
            --format 'value(name)' | tail -n 1)
          
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --to-revisions $PREVIOUS_REVISION=100
          
          echo "‚è™ Rolled back to revision: $PREVIOUS_REVISION"
